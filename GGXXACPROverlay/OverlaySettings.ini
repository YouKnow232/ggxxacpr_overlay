# Delete or rename this file to generate a new default one when launching the overlay.
# This will be necessary to see new settings when downloading a newer version of the overlay.

[Hitboxes]
Display=true
# Combines overlapping boxes into a single polygon
CombineBoxes=false
# Measured in view pixels
BorderThickness=2
# Also known as the origin point. Drawn as a cross. Also measured in view pixels.
PivotSize=15
PivotThickness=3
# If false, hitboxes will draw over the widescreen side panels
WidescreenClipping=true
HideP1=false
HideP2=false
AlwaysDrawThrowRange=false
# Ordered back-most to front-most. Remove items from DrawOrder to hide those boxes.
# Full List (not case sensitive): Push, Hurt, Hit, CleanHit, MiscRange, Grab, Pivot
DrawOrder=MiscRange, Push, Hurt, Hit, CleanHit, Grab, Pivot


# Colors in ARGB packed format i.e. 0xAARRGGBB. "0x" required.
[Hitboxes.Palette]
Color_Hitbox=0x80FF0000
Color_Hurtbox=0x8000FF00
Color_Pushbox=0x8000FFFF
Color_Grabbox=0x80FF00FF
Color_CleanHit=0x80FF8000
# For range check boxes such as Faust's Hack'n'Slash or Potemkin's Hammerfall activation range. (Similar to throw checks)
Color_MiscPushRange=0x80FF00FF
# For range check boxes that look for origin point position instead of pushbox edges (Similar to Sol's Clean Hit check)
Color_MiscPivotRange=0x80FF8000
Color_Pivot=0xFF800080


