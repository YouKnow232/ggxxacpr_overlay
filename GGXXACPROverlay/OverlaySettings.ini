[Misc]
# Displays two bars that visualize hit stun decay and untech time
DisplayHSDMeter=true
UntechMeterColor=0xFF00FFFF
# Coordinates expressed in normalized viewport coordinates (which are then fit to the game area so widescreen is not a factor)
# e.g. (-1.0, -1.0) is bottom left, (1.0, 1.0) is top right, (0, 0) is center
HSDMeterXPosition=-0.95
HSDMeterYPosition=0.1
# Stage background replaced with black screen, HUD disabled, super flash effects disabled
BlackBackground=false


[Debug]
DisplayConsole=false
ShowDebugStatements=true


[Fun]
# This flag does two things. Disables hitboxes after coming into contact with something and hides unintentional hitboxes.
#  In some instances when spirtes are reused across animations hitbox information carries over as well.
#  These unintentional hitboxes are disabled with this flag.
#  Set this to true to see these disabled hitboxes.
IgnoreDisableHitboxFlag=false
